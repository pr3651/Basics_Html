<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>display of css</title>
    <style>
    	span{
              height:20px;
              width:60px;
              background:#ff0000;
    	}
        div{
              height:30px;
              width:45px;
              background:#00ff00;
        }
        p{
              height:50px;
              width:50px;
              background:#B3B3B3;

        }
    </style>
</head>	

<body>
	<span>span 1</span>
    <span>span 2</span>	
    <span>span 3</span>
    <hr>
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>
    <hr>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>


</body>



</html>
